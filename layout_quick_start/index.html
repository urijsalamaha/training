<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Quick Start</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo2.png" alt="logo">
            </div>
            <div class="menu">
                <div class="menu_items"><span>Главная</span><span>Услуги</span><span>О нас</span><span>Контакты</span></div>
            </div>
            <div class="content_header">
                <div>Комплексное продвижение</div>
                <div>бизнеса в интернете</div>
                <div>Ваш удаленный маркетинговый отдел "под ключ"</div>
                <div><button type="button"><p>Оставить заявку</p></button></div>
            </div>
        </div>
        <div class="feature">
            <div class="feature_grid">
                <div><img src="images/icon_for_маркетинговая стратегия.png" alt="icon"></div>
                <div>Маркетинговая стратегия<hr></div>
                <div>Разрабатываем маркетинговые<br>
                    которые позволяют бизнесу<br>
                    устойчиво развиваться
            </div>
            </div>
            <div class="feature_grid">
                <div><img src="images/icon_for_разработка сайта.png" alt="icon"></div>
                <div></div>
                <div></div>
            </div>
            <div class="feature_grid">
                <div><img src="images/icon_for_seo.png" alt="icon"></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
